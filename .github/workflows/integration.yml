name: 'Integration'

on:
  push:
    branches:
      - 'main'
      - 'release/**/*'
  pull_request:
    branches:
      - 'main'
      - 'release/**/*'
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

permissions:
  contents: 'read'
  statuses: 'write'
  id-token: 'write'

defaults:
  run:
    shell: 'bash'

jobs:
  integration:
    if: |-
      ${{ github.event_name == 'push' || github.repository == github.event.pull_request.head.repo.full_name && github.actor != 'dependabot[bot]' }}
    runs-on: 'ubuntu-latest'

    steps:
      - uses: 'actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683' # ratchet:actions/checkout@v4

      - uses: 'actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020' # ratchet:actions/setup-node@v4
        with:
          node-version-file: 'package.json'

      - name: 'npm build'
        run: 'npm ci && npm run build'

      - uses: 'google-github-actions/auth@v3' # ratchet:exclude
        with:
          workload_identity_provider: '${{ vars.WIF_PROVIDER_NAME }}'
          service_account: '${{ vars.SERVICE_ACCOUNT_EMAIL }}'

      - name: 'Update app.yaml'
        run: |-
          echo "service: ${{ github.job }}-${{ github.run_number }}" >> ${{ github.workspace }}/example-app/app.yaml

      - name: 'Deploy'
        id: 'deploy'
        uses: './'
        with:
          working_directory: '${{ github.workspace }}/example-app'
          build_env_vars: |-
            FOO=bar
            ZIP=zap
          env_vars: |-
            FOO=bar
            ZIP=zap

      - name: 'Verify deployment'
        run: |-
          curl '${{ steps.deploy.outputs.url }}' \
            --silent \
            --fail \
            --location \
            --retry 5 \
            --retry-connrefused \
            --retry-delay 5 \
            --retry-max-time 300
